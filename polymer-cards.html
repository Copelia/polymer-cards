<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/polymer-card/polymer-card.html">

<link rel="import" href="/bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="bower_components/iron-icons/image-icons.html">


<dom-module id="polymer-cards">
  <template>
    <style>
      /* :host {
        display: block;
      } */


    </style>

    <polymer-card title="Datos Demo-Card" list="[[listService]]"
    click='[{"text": "Ver más", "type": "blue", "icon": "maps:directions-bus", "event":"clicked"}]'></polymer-card>
    <polymer-card title="Datos Demo-Card" list="[[listService]]"
    click='[{"text": "Ver más", "type": "blue", "icon": "maps:directions-bus", "event":"clicked"}]'></polymer-card>
    <polymer-card title="Datos Demo-Card" list="[[listService]]"
    click='[{"text": "Ver menos", "type": "blue", "icon": "image:remove-red-eye", "event":"clicked"}]'></polymer-card>


  <iron-ajax
    auto
    url="https://extra-server.herokuapp.com/electronicTicketed/accounts/v1/accounts/717533/current-balances/"
    handle-as="json"
    on-response="someFunc"
  </iron-ajax>
  
  
</template>

<script>

    /**
     * `polymer-cards`
     * componente padre para cards
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

    class PolymerCards extends Polymer.Element {
      static get is() { return 'polymer-cards'; }
      static get properties() {
        return {
          listService:{
            type: Array
          }
        }
      };

      someFunc(data){
        var dataArray = data.detail.response.data;
        var cardArray = [];

        dataArray.forEach(function(item) {
          var translatedKey ;
          let englishKey = item.balanceType;
          if (englishKey === "AVAILABLE_BALANCE"){
            var translatedKey = "SALDO DISPONIBLE"
          } else if (englishKey === "INVESTMENT_BALANCE"){
            var translatedKey = "SALDO DE INVERSIÓN"
          } else if(englishKey === "WITHHELD_DEPOSIT_BALANCE"){
            var translatedKey = "SALDO DE DEPÓSITO"
          } else if(englishKey === "WITHHELD_WITHDRAWAL_BALANCE"){
            var translatedKey = "SALDO DE RETIRO"
          } else if(englishKey === "TOTAL_BALANCE"){
            var translatedKey = "SALDO TOTAL"
          };
          
          let itemDescription = {
            'key': translatedKey,
            'value': item.amount
          };
          cardArray.push(itemDescription);
        }.bind(this));
        console.log(cardArray);
        this.listService = cardArray;
      };

    };

    window.customElements.define(PolymerCards.is, PolymerCards);
  </script>
</dom-module>
